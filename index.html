<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Returfunksjon</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body>
    <div id="changeBox">
    </div>
    <button onclick="boxChange('Rød', 'red', '20px', '100px', 'solid')">Rød</button>
    <button onclick="boxChange('Hvit', 'beige', '40px', '120px', 'dotted')">Hvit</button>
    <button onclick="boxChange('Blå', 'blue', '60px', '140px', 'solid')">Blå</button>
    <button onclick="boxChange('Rosa', 'pink', '80px', '160px', 'dotted')">Rosa</button>
    
    <script>
        
        function boxChange(tekst, farge, høyde, bredde, ramme) {
            document.getElementById('changeBox').innerHTML = `
            <div ${makeStyle(farge, høyde, bredde, ramme)}> ${tekst} </div>
            `;
                }
                function makeStyle(farge, høyde, bredde, ramme){
                    return `style="background-color:${farge}; height:${høyde}; width:${bredde}; border: 2px ${ramme} black;"`
                }
    </script>
</body>

</html>
